<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Map</title>
  
  <!-- D3 library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>

  <!-- MomentJS -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  
  <script src="../static/js/HexbinLayer.js"></script>
  <!-- <script src="static/dist/leaflet-hexabin.js"></script>
  <script src="static/dist/leaflet-hexabin.min.js"></script> -->


  <!-- polyfill.io is the library for using newer JavaScript features (such as Object.assign) in older browers. -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

  <style>
    .map-wrapper {
      position: relative;
    }

    .slider-box {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background-color: white;
      padding: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .slider-item {
      display: flex;
      align-items: center;
    }

    .slider-item img {
      width: 50px;
      height: auto;
      margin-right: 10px;
    }
  </style>
</head>


<body>
    <div class="map-wrapper">
        <div id="map-shops" style="width: 1280px; height: 800px;"></div>
        <div class="slider-box" id="slider-box-shops"></div>
    </div>
    <!-- Basic Slider  -->
    <!-- <input type="range" min="1" max="100" value="50" class="slider" id="myRange"> -->


    <div class="map-wrapper">
        <div id="map-food" style="width: 1280px; height: 800px;"></div>
        <div class="slider-box" id="slider-box-food"></div>
    </div>
<!-- The div that holds our map for restraunts -->
    <div id="map-food" style="width: 1280px; height: 800px;"></div>
    <!-- tooltip div -->
    <div id="tooltip"></div>
  
    <!-- Our JavaScript file -->
    <script type="text/javascript" src="../static/js/logic.js"></script>
  
</body>
  

</html>
